<div class="container">
    <br>

    <form >
        <h2>Registro de Persona o Empresa <i class="fas fa-clipboard-list"></i></h2>
        <hr>

        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for="Tipo">Tipo De Documento </label>
                    <select type="text" class="form-control" name="Tipo" placeholder="Seleccione Tipo De Documento..."[(ngModel)]="persona.tipoDeDocumento">
                        <option value="NIT">NIT</option>
                        <option value="CC">C.C</option>
                    </select>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="NumeroDeDocumento">Numero de documento </label>
                    <input type="text" class="form-control" name="NumeroDeDocumento"
                        placeholder="Ingresé número de cédula..." [(ngModel)]="persona.numeroDeDocumento" >
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="id">Nombre </label>
                    <input type="text" class="form-control" name="id" placeholder="Ingresé Su Nombre..."
                        [(ngModel)]="persona.nombre">
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="Direccion">Direccion </label>
                    <input type="text" class="form-control" name="Direccion" placeholder="Ingresé Direccion..."
                        [(ngModel)]="persona.direccion">
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="Telefono">Telefono </label>
                    <input type="text" class="form-control" name="Telefono" placeholder="Ingresé número de Telefono..."
                         [(ngModel)]="persona.telefono">
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="Pais">Pais </label>
                    <input type="text" class="form-control" name="Pais" placeholder="Ingresé Su Pais..."
                         [(ngModel)]="persona.pais">
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="Departamento">Departamento </label>
                    <input type="text" class="form-control" name="Departamento" placeholder="Ingresé Su Departamento..."
                        [(ngModel)]="persona.departamento">
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="Ciudad">Ciudad </label>
                    <input type="text" class="form-control" name="Ciudad" placeholder="Ingresé Su Ciudad..."[(ngModel)]="persona.ciudad">
                </div>
            </div>
            <div class="col-12 justify-content-center">
                <button class="btn btn-dark btn-block mt-4" (click)="add()">Registrar</button>
            </div>
        </div>






    </form>
</div>
